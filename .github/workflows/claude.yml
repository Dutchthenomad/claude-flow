name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # Triggered by @claude mentions in comments
  claude-mention:
    name: Claude / @claude Response
    if: |
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

  # Triggered by @claude in new issues
  claude-issue:
    name: Claude / Issue Analysis
    if: |
      github.event_name == 'issues' &&
      contains(github.event.issue.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

  # Auto-review on new PRs with claude-review label
  claude-auto-review:
    name: Claude / Auto Review
    if: |
      github.event_name == 'pull_request' &&
      (github.event.action == 'opened' || github.event.action == 'synchronize') &&
      contains(github.event.pull_request.labels.*.name, 'claude-review')
    runs-on: ubuntu-latest
    steps:
      - name: Claude Code Action - Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are reviewing a PR for the claude-flow repository.

            Claude-Flow is a development methodology that enforces:
            1. TDD (Test-Driven Development) - NO code without failing tests first
            2. Verification - Evidence before claims
            3. Systematic Debugging - 4-phase root cause analysis
            4. Zero-Context Plans - Plans executable by anyone
            5. Git Worktrees - Isolated feature development

            Please review this PR with these principles in mind:

            ## Review Checklist
            - Does the code follow TDD principles?
            - Are there tests for new functionality?
            - Is there evidence of verification?
            - Are CONTEXT.md files updated if needed?
            - Does the change follow existing patterns?

            ## Areas to Check
            1. Commands (commands/*.md) - Must have frontmatter
            2. Agents (agents/*.md) - Must follow agent template
            3. Skills (skills/**/*.md) - Must be in correct location
            4. Documentation - Should be clear and accurate

            Provide specific, actionable feedback.

  # Methodology enforcement check (no Claude, just reminder)
  methodology-check:
    name: Claude / Methodology Check
    if: |
      github.event_name == 'pull_request' &&
      github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for methodology compliance
        id: check
        run: |
          # Get changed files
          CHANGED=$(gh pr diff ${{ github.event.pull_request.number }} --name-only)

          # Check if any commands/agents/skills changed
          METHODOLOGY_FILES=$(echo "$CHANGED" | grep -E "^(commands|agents|skills|hooks)/" || true)

          if [ -n "$METHODOLOGY_FILES" ]; then
            echo "methodology_files=true" >> $GITHUB_OUTPUT
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$METHODOLOGY_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "methodology_files=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post methodology reminder
        if: steps.check.outputs.methodology_files == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const files = `${{ steps.check.outputs.files }}`;

            const body = `## Claude-Flow Methodology Reminder

            This PR modifies core methodology files:

            \`\`\`
            ${files}
            \`\`\`

            ### Self-Dogfooding Checklist

            Please ensure:
            - [ ] Changes follow TDD (tests first)
            - [ ] CONTEXT.md updated if structure changed
            - [ ] Commands have proper frontmatter
            - [ ] Agents follow the standard template
            - [ ] Skills are in correct subdirectory

            ### Request Claude Review

            Add the \`claude-review\` label to get AI-powered review, or mention \`@claude\` in a comment.

            ---
            *This is an automated reminder from the claude-flow methodology.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
