version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type: ci/cd"
      - "area: ci/cd"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/rag-pipeline"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dependencies: python"
      - "area: rag-pipeline"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Group minor and patch updates
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
